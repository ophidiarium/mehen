[book]
title = "Mehen Documentation"
description = "Documentation for Mehen - code analysis library for Go, Python, Rust, and TypeScript"
authors = ["Konstantin Vyatkin <tino@vtkn.io>"]
language = "en"

[output.html]
mathjax-support = true

[output.html.playpen]
line-numbers = true

[output.html.search]
limit-results = 25
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 3
