# https://github.com/crate-ci/typos
# cargo install typos-cli
# typos
[files]
# https://github.com/crate-ci/typos/issues/868
extend-exclude = [
    "enums/data/",
    "tree-sitter-*/examples/",
    "**/CHANGELOG.md",
    "**/snapshots/**/*",
]

[default.extend-identifiers]
# Common Rust abbreviation for "type" (reserved keyword)
typ = "typ"
typs = "typs"
typs1 = "typs1"
typs2 = "typs2"

[default.extend-words]
# Intentional name of a removed language parser
Ccomment = "Ccomment"
